<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Attendance Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #222;
            /* Dark background */
            --text-color: #fff;
            /* Light text */
            --card-background: #333;
            /* Dark card background */
            --border-color: #555;
            /* Dark border */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        h1,
        h2 {
            text-align: center;
            color: var(--primary-color);
        }

        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            /* Darker shadow */
            padding: 20px;
            margin-bottom: 20px;
        }

        .qr-codes {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .qr-code {
            text-align: center;
            margin: 10px;
        }

        .qr-code h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-header {
            grid-column: span 7;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calendar-day:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .calendar-day.active {
            background-color: var(--primary-color);
            color: white;
        }

        .calendar-day.today {
            border: 2px solid var(--secondary-color);
        }

        .calendar-day .attendance-count {
            font-size: 0.8em;
            margin-top: 2px;
            color: var(--secondary-color);
        }

        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid var(--border-color);
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        tr:nth-child(even) {
            background-color: #3f3f3f;
            /* Darker gray for even rows */
        }

        select,
        button,
        input {
            margin: 10px 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: #444;
            /* Dark input background */
            color: var(--text-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3a7bd5;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Attendance Dashboard</h1>
        <div class="card">
            <h2>QR Codes</h2>
            <div class="qr-codes">
                <div class="qr-code">
                    <h3>Check-in QR Code</h3>
                    <div id="checkInQR"></div>
                </div>
                <div class="qr-code">
                    <h3>Check-out QR Code</h3>
                    <div id="checkOutQR"></div>
                </div>
            </div>
        </div>
        <div class="card">
            <h2>Attendance Calendar</h2>
            <div>
                <input type="text" id="eventName" placeholder="Enter event name">
                <input type="date" id="eventDate">
                <button id="addEventButton">Add Event</button>
            </div>
            <div>
                <select id="eventSelect">
                    <option value="">Select an event</option>
                </select>
            </div>
            <div id="calendar" class="calendar"></div>
        </div>
        <div class="card">
            <h2>Attendance List</h2>
            <div>
                <select id="strandFilter">
                    <option value="">All Strands</option>
                    <option value="STEM">STEM</option>
                    <option value="ICT">ICT</option>
                    <option value="GAS">GAS</option>
                    <option value="HUMSS">HUMSS</option>
                    <option value="BSIT">BSIT</option>
                </select>
                <select id="levelFilter">
                    <option value="">All Levels</option>
                    <option value="STEM 101, 102, 302, 303">STEM 101, 102, 302, 303</option>
                    <option value="GAS 101">GAS 101</option>
                    <option value="ICT 101">ICT 101</option>
                    <option value="HUMSS 303">HUMSS 303</option>
                    <option value="BSIT">BSIT</option>
                </select>
                <button id="refreshButton">Refresh Data</button>
                <button id="deleteAllButton">Delete All Attendance</button>
            </div>
            <div class="table-responsive">
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Student ID</th>
                            <th>Strand</th>
                            <th>Grade Level</th>
                            <th>Check-in Time</th>
                            <th>Check-out Time</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        // Generate QR codes
        new QRCode(document.getElementById("checkInQR"), {
            text: "check-in",
            width: 200,
            height: 200
        });
        new QRCode(document.getElementById("checkOutQR"), {
            text: "check-out",
            width: 200,
            height: 200
        });
        // Calendar functionality
        const eventSelect = document.getElementById('eventSelect');
        const calendar = document.getElementById('calendar');
        let events = JSON.parse(localStorage.getItem('events')) || [];
        let selectedDate = null;
        function updateEventSelect() {
            eventSelect.innerHTML = '<option value="">Select an event</option>';
            events.forEach(event => {
                const option = document.createElement('option');
                option.value = event.id;
                option.textContent = `${event.name} (${event.date})`;
                eventSelect.appendChild(option);
            });
        }
        async function getAttendanceForDate(date) {
            try {
                const response = await fetch('https://sti-attendance-api.glitch.me/attendance');
                const attendanceData = await response.json();

                return attendanceData.filter(student => {
                    const checkInDate = new Date(student.checkInTime).toDateString();
                    return checkInDate === date.toDateString();
                });
            } catch (error) {
                console.error('Error fetching attendance:', error);
                return [];
            }
        }
        function renderCalendar(eventId) {
            const event = events.find(e => e.id === eventId);
            if (!event) {
                calendar.innerHTML = '<p>Please select an event</p>';
                return;
            }
            const eventDate = new Date(event.date);
            const year = eventDate.getFullYear();
            const month = eventDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            calendar.innerHTML = `
                <div class="calendar-header">${eventDate.toLocaleString('default', { month: 'long' })} ${year}</div>
                <div class="calendar-day">Sun</div>
                <div class="calendar-day">Mon</div>
                <div class="calendar-day">Tue</div>
                <div class="calendar-day">Wed</div>
                <div class="calendar-day">Thu</div>
                <div class="calendar-day">Fri</div>
                <div class="calendar-day">Sat</div>
            `;
            for (let i = 0; i < firstDay.getDay(); i++) {
                calendar.innerHTML += '<div></div>';
            }
            for (let i = 1; i <= lastDay.getDate(); i++) {
                const currentDate = new Date(year, month, i);
                const dayElement = document.createElement('div');
                dayElement.classList.add('calendar-day');
                dayElement.textContent = i;
                const attendanceCount = getAttendanceForDate(currentDate).length;
                if (attendanceCount > 0) {
                    const countElement = document.createElement('div');
                    countElement.classList.add('attendance-count');
                    countElement.textContent = attendanceCount;
                    dayElement.appendChild(countElement);
                }
                if (i === eventDate.getDate()) {
                    dayElement.classList.add('active');
                }
                if (i === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear()) {
                    dayElement.classList.add('today');
                }
                dayElement.addEventListener('click', () => {
                    selectedDate = new Date(year, month, i);
                    updateAttendanceTable();
                });
                calendar.appendChild(dayElement);
            }
        }
        eventSelect.addEventListener('change', (e) => {
            renderCalendar(e.target.value);
            selectedDate = null;
            updateAttendanceTable();
        });
        document.getElementById('addEventButton').addEventListener('click', () => {
            const eventName = document.getElementById('eventName').value;
            const eventDate = document.getElementById('eventDate').value;
            if (eventName && eventDate) {
                const newEvent = {
                    id: Date.now().toString(),
                    name: eventName,
                    date: eventDate
                };
                events.push(newEvent);
                localStorage.setItem('events', JSON.stringify(events));
                updateEventSelect();
                document.getElementById('eventName').value = '';
                document.getElementById('eventDate').value = '';

                // Refresh the attendance table when a new event is added
                updateAttendanceTable();
            }
        });

        async function updateAttendanceTable(strandFilter = '', levelFilter = '') {
            try {
                const response = await fetch('https://sti-attendance-api.glitch.me/attendance');

                // Log raw response text for debugging
                const text = await response.text();
                console.log(text); // This will show the raw response, e.g., HTML error page

                // Check if response is valid JSON
                if (response.ok) {
                    const attendanceData = JSON.parse(text);  // Try parsing the text as JSON
                    const tableBody = document.querySelector('#attendanceTable tbody');
                    tableBody.innerHTML = '';

                    // Filter the attendanceData based on strand and level
                    const filteredData = attendanceData.filter(student => {
                        return (strandFilter === '' || student.strand === strandFilter) &&
                            (levelFilter === '' || student.level === levelFilter);
                    });

                    filteredData.forEach(student => {
                        const row = tableBody.insertRow();
                        row.insertCell().textContent = student.name;
                        row.insertCell().textContent = student.studentId;
                        row.insertCell().textContent = student.strand;
                        row.insertCell().textContent = student.level;
                        row.insertCell().textContent = new Date(student.checkInTime).toLocaleString();
                        row.insertCell().textContent = student.checkOutTime ? new Date(student.checkOutTime).toLocaleString() : 'Not checked out';

                        const actionCell = row.insertCell();
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Delete';
                        deleteButton.addEventListener('click', async () => {
                            if (!student.id) {
                                alert('Error: Student ID is undefined.');
                                return;
                            }

                            if (confirm(`Are you sure you want to delete ${student.name}'s attendance record?`)) {
                                try {
                                    const deleteResponse = await fetch(`https://sti-attendance-api.glitch.me/attendance/${student.id}`, {
                                        method: 'DELETE'
                                    });
                                    if (deleteResponse.ok) {
                                        updateAttendanceTable(strandFilter, levelFilter);  // Refresh the table after deletion
                                    } else {
                                        throw new Error('Failed to delete record.');
                                    }
                                } catch (error) {
                                    console.error('Error deleting record:', error);
                                }
                            }
                        });

                        actionCell.appendChild(deleteButton);
                    });
                } else {
                    // If response isn't OK, log the error and handle accordingly
                    throw new Error('Failed to fetch attendance data');
                }
            } catch (error) {
                console.error('Error updating attendance table:', error);
                alert('Failed to load or update attendance data.');
            }
        }
        document.getElementById('strandFilter').addEventListener('change', function (e) {
            updateAttendanceTable(e.target.value, document.getElementById('levelFilter').value);
        });
        document.getElementById('levelFilter').addEventListener('change', function (e) {
            updateAttendanceTable(document.getElementById('strandFilter').value, e.target.value);
        });
        document.getElementById('refreshButton').addEventListener('click', function () {
            updateAttendanceTable(document.getElementById('strandFilter').value, document.getElementById('levelFilter').value);
        });
        document.getElementById('deleteAllButton').addEventListener('click', () => {
            if (confirm('Are you sure you want to delete ALL attendance records?')) {
                localStorage.setItem('attendance', JSON.stringify([]));
                updateAttendanceTable();
            }
        });
        // Initial updates
        updateEventSelect();
        updateAttendanceTable();
    </script>
</body>

</html>
